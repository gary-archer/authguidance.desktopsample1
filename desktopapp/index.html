<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta http-equiv='Content-Security-Policy' content="script-src 'self' 'unsafe-inline'">
        <title>OAuth 2.0 Sample - Demo App</title>
        <link href='css/bootstrap-3.3.7.min.css' rel='stylesheet' type='text/css' />
        <link href='css/app.css'                 rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class='container'>

            <!-- The header area also displays the logged in user -->
            <div class='row'>
                <div class='col-xs-9'>
                    <h1 class='text-heading text-left'>OAuth 2.0 Sample - Demo App</h1>
                </div>
                <div class='col-xs-3 logincontainer vertical-padding hide'>
                    <div class='hideWhenLoggedOut'>
                        <br/>
                        Logged in as: <span class='logintext'></span>
                    </div>
                </div>
            </div>

            <!-- The screen shown while doing an external login -->
            <div class='login row hide'>
                <div class='col-xs-1'></div>
                <div class='col-xs-11'>
                    <h3 class='text-subheading'>Please click <a id='btnLogin'>Sign In</a> to securely authenticate via your browser</h3>
                    <br/>
                    <h4 class='signingin text-subheading hide'>Sign In has started ...</h4>
                    <h4 class='signingin text-subheading hide'>If required, please switch to your browser and enter your credentials</h4>
                </div>
            </div>
            
            <!-- The button area for testing token related operations -->
            <div class='row hideWhenLoggedOut'>
                <div class='col-xs-4'>
                    <button id='btnHome' class='btn btn-primary center-block'>Home</button>
                </div>
                <div class='col-xs-4'>
                    <button id='btnRefreshData' disabled class='btn btn-primary center-block initiallydisabled'>Refresh Data</button>
                </div>
            </div>

            <div class='row hideWhenLoggedOut'>
                <div class='col-xs-4'>
                    <button id='btnExpireAccessToken' disabled class='btn btn-primary center-block initiallydisabled'>Expire Access Token</button>
                </div>
                <div class='col-xs-4'>
                    <button id='btnExpireRefreshToken' disabled class='btn btn-primary center-block initiallydisabled'>Expire Refresh Token</button>
                </div>
                <div class='col-xs-4'>
                    <button id='btnLogout' disabled class='btn btn-primary center-block initiallydisabled'>Sign Out</button>
                </div>
            </div>

            <!-- Error details when applicable -->
            <div class='errorcontainer vertical-padding row'>
                <div class='col-xs-3'>
                    <button id='btnClearError' class='btn btn-default center-block hide'>Clear Error</button>
                </div>
                <div class='col-xs-9'>
                    <ul id='error' class='errorForm panel-group'></ul>
                </div>
            </div>

            <!-- Used when the Companies List View is the main view -->
            <div class='listcontainer vertical-padding panel panel-primary hide'>
                <div class='panel-heading'>
                    <div class='row'>
                        <div class ='col-xs-1 hide-mobile'></div>    
                        <div class ='col-xs-2'>Account</div>
                        <div class ='col-xs-3'></div>
                        <div class ='col-xs-2'>Target USD</div>
                        <div class ='col-xs-2'>Investment USD</div>
                        <div class ='col-xs-2'># Investors</div>
                    </div>
                </div>
                <div class='companyList panel-group'>
                </div>
            </div>
            
            <!-- Used when the Transactions View is the main view -->
            <div class='row transactionscontainer vertical-padding panel panel-primary hide'>
                <div class='panel-heading'>
                    <div class='transactionsheader'>Transactions</div>
                </div>
                <div class='transactionslist vertical-padding'></div>
            </div>
        </div>
        
        <script type="text/javascript">
            require('./built/app');
        </script>
    </body>
</html>
